name: foodly_ui
description: A food delivery customer app.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.6
  cached_network_image: ^3.3.1

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  firebase_database: ^11.2.0

  # Auth
  google_sign_in: ^6.2.2

  # State Management
  provider: ^6.1.1

  # Network
  http: ^1.1.0

  # Storage
  shared_preferences: ^2.3.5

  # Utilities
  uuid: ^4.5.1
  intl: ^0.20.2
  form_field_validator: ^1.1.0
  location: ^7.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/Illustrations/
    - assets/icons/
